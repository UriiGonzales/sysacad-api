spring.application.name=sysacad-api

server.port=8080

# Conexión JDBC (Fíjate en el puerto 3307)
spring.datasource.url=jdbc:mysql://localhost:3307/sysacad_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=ar.edu.utn.frm.sysacad_api.controller